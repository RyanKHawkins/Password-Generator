<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css"/>
    <title>Password Generator</title>
</head>

<body>
    <main>
        <div id="generator">

            <label for="length-selector">Length</label>
            <input id="length-selector" type="number" min="5" max="15" value="8">
            <div>
                <p>Include:</p>
                <label for="use_num">Numbers</label>
                <input type="checkbox" id="use_num" checked="true">

                <label for="use_symbol">Symbols</label>
                <input type="checkbox" id="use_symbol">
            </div>

        </div>

        <div>
            <button id="password-button">Generate</button>
        </div>
        <p id="password-display">pa$$w0rd</p>
    </main>
    <script src="script.js"></script>
</body>

</html>
